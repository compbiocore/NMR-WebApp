
{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <p>&nbsp;</p>
        <h2>Currently logged in as: {{user.username}}</h2>
        <p>&nbsp;</p>
    <h2>Email: {{user.email}}</h2>
    <p>&nbsp;</p>
    <h2>Files available for download by this user:</h2>
    {% for item in userFiles %}
    <a style="color:white;">{{ item }}</a>
    <br>
    {% endfor %}
    </div>
{% endblock %}
