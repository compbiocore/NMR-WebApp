version: '3.8'
services: 
  nmrweb: 
    build: 
      context: . 
      dockerfile: Dockerfile 
    container_name: nmrbase
    ports: 
      - 8000:8000
    volumes:
      - .:/app

  nmrdock:
    image: jlaw2677/nmrdock_update:latest
    container_name: your_nmr
    tty: true
    stdin_open: true
    command: sudo bash /nmr.sh
    volumes: 
      - ./tmp:/inputs
      - ./myusers:/myusers

